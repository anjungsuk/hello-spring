plugins {
	id 'org.springframework.boot' version '2.3.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
} //스프링 부트에서 만들어진 플러그인

group = 'Hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11' // 자바버전

repositories {
	mavenCentral() //라이브러리를 다운받는 사이트 지정 url을 넣을수있다.
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web' //웹프로젝트
	implementation 'org.springframework.boot:spring-boot-starter-jdbc' // h2 database 연결
	runtimeOnly 'com.h2database:h2' //db와 연결시 데이터 베이스가 제공하는 클라이언트 연결
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
} //

test {
	useJUnitPlatform()
}
